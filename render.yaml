services:
  # Backend FastAPI Web Service
  - type: web
    name: forsee-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forsee-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: forsee-redis
          property: connectionString
      - key: APP_ENV
        value: production
      - key: DATASETS_PATH
        value: ./datasets
      - key: MODELS_PATH
        value: ./datasets/models

  # Redis Instance
  - type: redis
    name: forsee-redis
    ipAllowList: [] # Only allow internal connections

databases:
  # PostgreSQL Instance
  - name: forsee-db
    plan: free
